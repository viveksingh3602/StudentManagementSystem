<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40 !important;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        
        .btn-sm {
            font-size: 14px;
        }

        .fade-out {
            opacity: 1;
            transition: opacity 2s ease-out;
        }
        
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #0d6efd;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#" style="color: #f4c842;">üè´ Elite Academy - Student Management System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light px-3 py-1" th:href="@{students}">üìö Manage Students</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<!-- Success Message Auto Remove -->
<script>
    setTimeout(function () {
        var successMessage = document.getElementById("successMessage");
        if (successMessage) {
            successMessage.classList.add("fade-out");
            setTimeout(() => successMessage.remove(), 2000);
        }
    }, 2000);
</script>

<!-- Student List Section -->
<div class="container">
    <div class="text-center">
        <h2 class="mt-3 mb-4">üìã Student List</h2>
    </div>

    <!-- Add Student Button -->
    <div class="text-end mb-3">
        <a th:href="@{students/new}" class="btn btn-primary btn-sm">‚ûï Add Student</a>
    </div>

    <!-- Students Table -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-info btn-sm">‚úè Edit</a>
                        <a th:href="@{students/{id}(id=${student.id})}" class="btn btn-danger btn-sm">üóë Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
